<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Useful Commands</title>
  <style>
    /* CSS for styling */
    body {
      font-family: Verdana, sans-serif;
      line-height: 1.6;
      padding: 20px;
    }
    h1 {
      color: #4CAF50;
      font-size: 28px;
      font-weight: bold;
    }
    p {
      font-size: 24px;
    }
    img {
      display: block;
      margin-top: 20px;
      max-width: 100%;
      height: auto;
    }
    .command {
      background-color: #f0f0f0;
      padding: 10px;
      border-left: 6px solid #4CAF50; /* Green border */
      margin: 20px 0;
    }
    .command p {
      margin: 10px 0;
    }
  </style>
</head>
<body>

<h1>Useful Commands:</h1>

<div class="command">
  <p><b>mkdir -m 700 /aa</b> --> to create folder along with permission change</p>
  <img src="mkdir_new.JPG" alt="mkdir Command" width="400">
</div>

</body>
</html>
